name: Validate Knowledge Files

on:
  push:
    paths:
      - '**.md'
  pull_request:
    paths:
      - '**.md'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pyyaml
      
      - name: Validate YAML metadata
        run: |
          python Validation/validate_yaml.py
        continue-on-error: true
      
      - name: Check for required fields
        run: |
          echo "Checking for required YAML fields..."
          fail=0
          for file in $(find . -name "*.md" -not -path "./.github/*" -not -path "./node_modules/*"); do
            if ! grep -q "^title:" "$file"; then
              echo "❌ Missing 'title' in $file"
              fail=1
            fi
            if ! grep -q "^type:" "$file"; then
              echo "❌ Missing 'type' in $file"
              fail=1
            fi
            if ! grep -q "^domain:" "$file"; then
              echo "❌ Missing 'domain' in $file"
              fail=1
            fi
          done
          if [ $fail -eq 1 ]; then
            echo "Validation failed. Please fix the errors above."
            exit 1
          fi
          echo "✅ All files have required fields"
      
      - name: Report results
        if: always()
        run: |
          echo "Validation complete. Check logs above for any issues."
