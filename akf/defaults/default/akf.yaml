# akf.yaml — AKF Default Configuration
# ─────────────────────────────────────────────────────────────────────────────
# This file is the canonical default config bundled with the AKF package.
# Copy it to your vault root and customize taxonomy for your domain.
#
# Generate for a new vault:
#   akf init
#
# Docs: https://github.com/petrnzrnk-creator/ai-knowledge-filler
# ─────────────────────────────────────────────────────────────────────────────

schema_version: "1.0.0"

# ── Taxonomy ──────────────────────────────────────────────────────────────────
# Valid values for the `domain` metadata field.
# Add, remove, or rename to match your knowledge domain.
# E006_TAXONOMY_VIOLATION fires for any value not in this list.

taxonomy:
  domains:
    - ai-system
    - api-design
    - backend-engineering
    - business-strategy
    - consulting
    - data-engineering
    - devops
    - frontend-engineering
    - machine-learning
    - mobile-engineering
    - ontology
    - product-management
    - project-management
    - security
    - system-design
    - testing
    - ux-design

# ── Enums ─────────────────────────────────────────────────────────────────────
# Controlled vocabulary for other metadata fields.
# Changing these values changes what the validator accepts.

enums:
  # type — document classification
  type:
    - concept
    - guide
    - reference
    - checklist
    - project
    - roadmap
    - template
    - audit

  # level — intended audience complexity
  level:
    - beginner
    - intermediate
    - advanced

  # status — document lifecycle state
  status:
    - draft
    - active
    - completed
    - archived
